<div layout="column" layout-margin layout-fill>
	<md-content layout-padding class="md-whiteframe-z3">	
		<md-list>
		      <md-subheader class="md-no-sticky">
				 <md-button class="md-button md-primary" ng-click="home.logout()">
					LOGOUT	
				</md-button>
		</md-subheader>
		      <md-list-item class="md-3-line" ng-repeat="m in home.messengers" ng-click="home.delete(m.id)">		       
		        <div class="md-list-item-text">					
					<span>{{ m.date }}: {{ m.msg }}</span>	         
		        </div>
		      </md-list-item>
		</md-list>
	</md-content>
	<md-content layout-padding class="md-whiteframe-z3">	
		<md-input-container>
			<label for="chat">Chat</label>
			<input type="text" ng-model="home.msg2" ng-keydown="$event.which === 13 && home.ok(home.msg2)"/>
		</md-input-container>
		<md-button class="md-button md-primary md-raised" ng-click="home.ok(home.msg2)">
			Chat	
		</md-button>
	</md-content>
</div>
