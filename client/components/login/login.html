<div layout="comlumn">
  <form ng-submit="login.login(login.email, login.password)" style="    padding: 10% 0 0 40%;">
    <h3>LOGIN</h3>
      <md-content layout-padding layout-fill>
        <md-input-container layout-padding>
          <label>Email</label>
          <input type="text" ng-model="login.email" required/>
        </md-input-container>
        <md-input-container layout-padding>
          <label>Password</label>
          <input type="password" ng-model="login.password" requred/>
        </md-input-container>
        <md-button class="md-button md-primary md-raised" type="submit">
          LOGIN
        </md-button>
        <md-button class="md-button md-primary" ui-sref="signup">
          SIGN UP
        </md-button>
      </md-content>
  </form>
</div>
